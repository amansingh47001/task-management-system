<div
  *ngIf="isOpen"
  class="fixed inset-0 bg-gray-500 bg-opacity-50 flex justify-center items-center z-50 transition-opacity duration-300 ease-in-out opacity-0"
  [ngClass]="{ 'opacity-100': isOpen }"
>
  <div
    [ngClass]="[
      dialogWidth,
      'w-full bg-white p-6 rounded-lg shadow-lg relative'
    ]"
  >
    <span
      (click)="closeDialog()"
      class="size-6 absolute right-4 top-4 cursor-pointer"
    >
      <img src="/icons/close-icon.svg" class="w-full h-full object-contain" />
    </span>
    <h2 class="text-2xl font-semibold mb-4">{{ title }}</h2>
    <ng-content></ng-content>
  </div>
</div>
