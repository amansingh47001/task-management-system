<main class="px-4 md:px-8 pt-4">
  <div
    class="flex justify-between items-center pb-4 mb-6 border-b border-neutral-300"
  >
    <h1 class="text-2xl md:text-4xl font-bold">T.M.S</h1>

    <button
      (click)="openDialog()"
      class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-md"
    >
      Logout
    </button>
  </div>
  <app-dialog
    [dialogWidth]="'max-w-[90%] md:max-w-md'"
    [isOpen]="isDialogOpen"
    (close)="closeDialog()"
  >
    <h4 class="text-lg mb-4">Are you sure you want to logout ?</h4>
    <div class="flex justify-end items-center">
      <div class="inline-flex gap-3 items-center">
        <button
          (click)="closeDialog()"
          class="hover:bg-neutral-50 border border-neutral-700 font-medium py-2 px-4 rounded-md"
        >
          Cancel
        </button>
        <button
          (click)="logout()"
          class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-md"
        >
          Logout
        </button>
      </div>
    </div>
  </app-dialog>
  <app-tasks />
</main>
